<!DOCTYPE html>
<html>
<body>
<table border="1px">
<tr>
<th>ID</th>
<th>NAME</th>
<th>TITLE</th>
<th>EDIT</th>
<th>DELETE</th>
</tr>
{%for i in data%}
<tr>
<td>{{i.id}}</td>
<td>{{i.name}}</td>
<td>{{i.degree}}</td>
<td><a href="{{url_for('update',id=i.id)}}">edit</a></td>
<td><a href="{{url_for('delete',id=i.id)}}">delete</a></td>

</tr>
{%endfor%}





</table>


</body>
</html>
