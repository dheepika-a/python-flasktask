<!DOCTYPE HTML>
<html>
  <head>
    <style>
      table,th,td
      {
      border:1px solid black;
      }
      
      </style>
  </head>
<body>
    {{data}} 
    <form action="#" method="POST">
        <input type="text" id="subscribers" name="subscribers" placeholder="subscribers"><br>
        <input type="text" id="post" name="post" placeholder="post"><br>
        <input type="text" id="products" name="products" placeholder="products"><br>
        <input type="submit" value="submit">
    
    
        </form>
        <table>
            <tr>
              <th>subscribers</th>
              <th>post</th>
              <th>products</th>
            </tr>
            {%for i in data%} 
       <tr>
          <td>{{i.subscribers}}</td>
          <td>{{i.post}}</td>
          <td>{{i.products}}</td>
       </tr>
          {%endfor%} 
           </table>
</body>
</html>
