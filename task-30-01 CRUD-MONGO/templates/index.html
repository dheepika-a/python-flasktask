<!DOCTYPE html>
<html>
<body>
  <head>
<style>
table
{
border: 1px solid;
width: 50%;
height: 50%;
background-color:yellowgreen;
align-items: center;
}
th,td{
padding: 8px;
text-align: center;
}
.center
{
  margin-left: auto;
  margin-right: auto;
}



</style>

</head>
<h1 style="text-align:center;">STUDENTS DATA</h1>
<table border="1px" class="center">
<tr>
    <th>ID</th>
    <th>Name</th>
    <th>DEGREE</th>
    <th>UPDATE</th>
    <th>DELETE</th>
</tr>
{%for i in data%}
<tr>
    <td>{{i.id}}</td>
    <td>{{i.name}}</td>
    <td>{{i.degree}}</td>
    <td><a href="/update/{{i.id}}"><button style="background-color:blue;border:2px solid black;">update</button></a></td>
    <td><a href="/delete/{{i.id}}"><button style="background-color:red;border:2px solid  black;">delete</button></a></td>
</tr>
{%endfor%}




</table>






</body>
</html>
